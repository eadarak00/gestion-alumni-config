server:
  port: 8088

spring:
  application:
    name: ms-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # --- Routes API ms-user ---
        - id: ms-user
          uri: lb://ms-user
          predicates:
            - Path=/api/v1/roles/**, /api/v1/utilisateurs/**, /api/v1/auth/**, /api/v1/validation/**, /ms-user/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"

      httpclient:
        connect-timeout: 5000
        response-timeout: 10s

eureka:
  client:
    service-url:
      defaultZone: http://ms-discover:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    healthcheck:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
